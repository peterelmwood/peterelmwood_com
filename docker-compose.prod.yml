services:
  web:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - DATABASE_URL=${DATABASE_URL}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - GS_BUCKET_NAME=${GS_BUCKET_NAME}
      - SECURE_SSL_REDIRECT=${SECURE_SSL_REDIRECT:-False}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ${GS_CREDENTIALS_FILE:-./gcp-credentials.json}:/secrets/gcp-credentials.json:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-peterelmwood_db}
      - POSTGRES_USER=${POSTGRES_USER:-peterelmwood_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-peterelmwood_user} -d ${POSTGRES_DB:-peterelmwood_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
