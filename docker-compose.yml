services:
  web:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv  # Exclude venv from volume mount
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - SECRET_KEY=dev-secret-key-not-for-production
      - DEBUG=True
      - DATABASE_URL=postgres://peterelmwood:peterelmwood@db:5432/peterelmwood_db
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    depends_on:
      db:
        condition: service_healthy
    command: uv run python manage.py runserver 0.0.0.0:8000

  db:
    image: postgres:17-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=peterelmwood_db
      - POSTGRES_USER=peterelmwood
      - POSTGRES_PASSWORD=peterelmwood
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peterelmwood -d peterelmwood_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
